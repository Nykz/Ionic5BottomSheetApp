<ion-header class="ion-no-border">
  <ion-button fill="clear" expand="full" class="ion-text-center">
    <div class="drawer-pull" (click)="modalCtrl.dismiss()"></div>
  </ion-button>  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item class="ion-margin-bottom" *ngFor="let item of options">
      <ion-icon color="dark" slot="start" [name]="item?.icon"></ion-icon>
      <ion-label>{{ item?.label }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
